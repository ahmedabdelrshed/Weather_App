<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="images/clear.png">
    <!-- Main Style  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <div class="card">
            <div class="search">
                <input type="text" id="inputSearch" placeholder="City Name" spellcheck="false">
                <button id="btn-search"><img src="images/search.png" alt="search"></button>
            </div>
            <p id="messageError">Invalid City Name</p>
            <div class="weather">
                <img src="images/rain.png" alt="" class="weather-img">
                <h1 id="temp"></h1>
                <h2 id="city"></h2>
                <div class="details">
                    <div class="box">
                        <img src="images/humidity.png" alt="">
                        <div class="text">
                            <p id="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="box">
                        <img src="images/wind.png" alt="">
                        <div class="text">
                            <p id="wind"></p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>



    <script src="JS/script.js"></script>
</body>

</html>
